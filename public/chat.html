<!DOCTYPE html>
<html>
  <head>
    <title>NINIChat🐻</title>
    <link rel="icon" href="/img/kai.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form">
            <input name="message" placeholder="Message" autocomplete="off" />
            <button disabled>Send</button>
          </form>
          <input id="file" type="file" style="display: none" />
          <button id="send-image" type="button" onclick="file.click()">
            Send Image
          </button>

          <button id="send-location">Send location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message__reversed">
        <p>
          <span class="message__meta">{{createdAt}}</span>
          <span class="message__name">{{username}}</span>
        </p>
        <p class="me">{{message}}</p>
      </div>
    </script>
    <script id="message-template-other" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="received">{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message__reversed">
        <p>
          <span class="message__meta">{{createdAt}}</span>
          <span class="message__name">{{username}}</span>
        </p>
        <p class="me">
          <a href="{{url}}" target="_blank">My Current Location</a>
        </p>
      </div>
    </script>

    <script id="location-message-template-other" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="received">
          <a href="{{url}}" target="_blank">My Current Location</a>
        </p>
      </div>
    </script>

    <script id="image-message-template" type="text/html">
      <div class="message__reversed">
        <p>
          <span class="message__meta">{{createdAt}}</span>
          <span class="message__name">{{username}}</span>
        </p>
        <p class="me">
          <img id="showImage" src="{{path}}" width="100" />
        </p>
      </div>
    </script>

    <script id="image-message-template-other" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="received">
          <img id="showImage" src="{{path}}" width="100" />
        </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">Room:{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}🟢</li>
        {{/users}}
      </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
